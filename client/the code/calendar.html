<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - UWEC Ski and Board Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo-alt.svg" alt="UWEC Ski and Board Logo">
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="membership.html">Membership</a>
          <a href="merch.html">Merch</a>
          <a href="calendar.html">Calendar</a>
        </nav>
    </header>
    <main>
        <div class="calendar-container">
            <div id="calendar"></div>
            <div class="event-sidebar">
              <h2>Event Details</h2>
              <div id="event-details">
                <p>Select an event from the calendar to see the details here.</p>
              </div>
            </div>
          </div>
        </main>
        <div class="social-bar">
          <p>Join The Email List! -></p>
          <a href="#" class="email"><img src="images/email.svg" alt="Email"></a>
          <a href="#"><img src="images/chat.svg" alt="GroupChat"></a>
          <a href="#" class="ig"><img src="images/ig.svg" alt="Instagram"></a>
        </div>
      
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
      
            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              events: [
                // Example events data
                { title: 'Event 1', start: '2024-05-17', description: 'Description for Event 1' },
                { title: 'Event 2', start: '2024-05-18', description: 'Description for Event 2' }
              ],
              eventClick: function(info) {
                var eventObj = info.event;
                var detailsEl = document.getElementById('event-details');
                detailsEl.innerHTML = '<h3>' + eventObj.title + '</h3>' +
                                      '<p>' + eventObj.start.toLocaleDateString() + '</p>' +
                                      '<p>' + eventObj.extendedProps.description + '</p>';
              }
            });
      
            calendar.render();
          });
        </script>
    </main>
  <div class="social-bar">
    <p>Join The Email List! -></p>
    <a href="#" class="email"><img src="images/email.svg" alt="Email"></a>
    <a href="#"><img src="images/chat.svg" alt="GroupChat"></a>
    <a href="#" class="ig"><img src="images/ig.svg" alt="Instagram"></a>
  </div>
</body>
</html>
